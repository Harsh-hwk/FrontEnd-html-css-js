<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Grid for Layouts</title>
    <style>
        .grid {
            display: grid;
            grid-template-rows: 2fr 3fr 4fr;
            /* automatic set 4fr to others  -----fr: Fraction*/
            grid-auto-rows: 4fr;
            grid-template-columns: 1fr 3fr;
            grid-gap: 2rem;
        }

        .box {
            background-color: blue;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <div class="grid">
        <div class="box">This is dummy text1</div>
        <div class="box">This is dummy text2</div>
        <div class="box">This is dummy text3</div>
        <div class="box">This is dummy text4</div>
        <div class="box">This is dummy text5</div>
        <div class="box">This is dummy text6</div>
        <div class="box">This is dummy text7</div>
        <div class="box">This is dummy text8</div>
        <div class="box">This is dummy text9</div>
        <div class="box">This is dummy text10</div>
    </div>
</body>

</html>
