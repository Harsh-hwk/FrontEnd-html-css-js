<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists and Tables</title>
</head>

<body>

    <!-- Lists -->
    <ul type="circle">
        <li>First item in unorder list</li>
        <li>Second item in unorder list</li>
        <li>Third item in unorder list</li>
        <ol type="i">
            <li>list 1</li>
            <li>list 2</li>
            <li>list 3</li>
        </ol>
    </ul>
    <ol type="I">
        <li>First item in order list</li>
        <li>Second item in order list</li>
        <li>Third item in order list</li>
    </ol>

    <!-- Tables -->

    <table>
        <thead>
            <!-- <th> if we inside thead  -->
            <tr>
                <th>Name</th>
                <th>ID</th>
                <th>Role</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sailendra</td>
                <td>101S</td>
                <td>CEO</td>
            </tr>
            <tr>
                <td>Ureel</td>
                <td>309U</td>
                <td>Singer</td>
            </tr>
            <tr>
                <td>Pravesh</td>
                <td>209P</td>
                <td>Owner</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
