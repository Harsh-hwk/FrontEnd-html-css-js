<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOrms</title>
</head>

<body>

    <!-- Forms  and input tags -->
    <h2>Html Forms</h2>
    <form action="endpoint.py">
        <label for="Myname">Name</label>
        <div>
            <input type="text" name="myName">
        </div>
        <br>
        <div class="container">
            Role: <input type="text" name="myRole">
        </div>

        <br>
        <div>
            Email: <input type="email" name="myEmail">
        </div>

        <br>
        <div>
            Date:<input type="date" name="" id="">
        </div>

        <br>
        <div>
            Phone: <input type="number" name="" id="">
        </div>

        <br>
        <div>
            Are you 20? <input type="checkbox" name="" id="" checked>
        </div>


        <br>
        <div>
            Gender: Mail <input type="radio" name="Myg" id=""> Femail <input type="radio" name="Myg" id="">

        </div>

        <div>
            <textarea name="About" id="" cols="30" rows="10"></textarea>
        </div>

        <div>
            <label for="car">Car</label>
            <select name="Mycar" id="car">
                <option value="in" selected>Ionno</option>
                <option value="in">lp</option>
                <option value="od">Oddi</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>

    </form>
</body>

</html>
