<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities in HTML </title>
</head>
<body>
    <h2>Entities in HTML </h2>
    <div class="container">
        <p>First paragraph</p>
        <p>Next paragraph looks like this &lt;p&gt; </p>
        <p>Next pound looks like this &pound; </p>
        <p>Next copyright looks like this &copy; </p>
    </div>
</body>
</html>
